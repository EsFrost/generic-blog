<div class="p-4">
  @for (post of data$ | async; track post.id) {
  <div
    class="mb-4 p-4 border rounded-shadow cursor-pointer"
    (click)="navigateToPost(post.id)"
  >
    <h2 class="text-xl font-bold">{{ post.title }}</h2>
    <div class="flex mt-2 gap-x-4 items-center">
      <img src="{{ post.image_url }}" alt="" class="w-20 h-20 rounded-md" />
      <p class="mt-2 text-gray-600">{{ getPreview(post.content) }}</p>
    </div>
  </div>
  } @empty {
  <div class="text-center text-gray-500">No posts found...</div>
  }
</div>
