<div class="p-4">
  <div class="flex flex-col md:grid md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (post of data$ | async; track post.id; let i = $index) {
    <div
      [ngClass]="getGridArea(i)"
      class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow duration-200"
      (click)="navigateToPost(post.id)"
    >
      <div class="p-4">
        <h2 class="text-xl font-bold">{{ post.title }}</h2>
        <div class="flex mt-2 gap-x-4 items-center">
          <img
            *ngIf="post.image_url"
            [src]="post.image_url"
            alt=""
            class="min-w-20 h-20 rounded-md object-cover"
          />
          <p class="mt-2 text-gray-600 line-clamp-3">
            {{ getPreview(post.content) }}
          </p>
        </div>
      </div>
    </div>
    } @empty {
    <div class="text-center text-gray-500">No posts found...</div>
    }
  </div>
</div>
