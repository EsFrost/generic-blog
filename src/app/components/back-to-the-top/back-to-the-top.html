<!-- src/app/components/back-to-top/back-to-top.component.html -->
<button
  *ngIf="showButton"
  (click)="scrollToTop()"
  class="fixed bottom-6 right-6 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition-all duration-300 opacity-90 hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-blue-400 z-50"
  aria-label="Back to top"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 10l7-7m0 0l7 7m-7-7v18"
    />
  </svg>
</button>
